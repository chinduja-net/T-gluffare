<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>TÃ¥gluffare linjen</h1>
        <form>
            <section>
                <h3 class="small">Personlig Information</h3>
                <article class="form-control">
                    <label for="name">Namn</label>
                    <input type="text" name="name" id="name" placeholder="John Doe." required>
                </article>
                <article class="form-control">
                    <label for="tel_nummer">Telefon nummer</label>
                    <input type="number" name="telefon" id="tel_nummer" placeholder="0727654307" required>
                </article>
                <article class="form-control">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="cindhujavijayaraj@gmail.com" required>
                </article>
            </section>
        </form>
    </main>
</body>
</html>
